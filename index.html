        #stats-area {

        /* í”¼ë“œë°± (ì •ë‹µ/ì˜¤ë‹µ ì‹œ) */
        .feedback {

        /* --- í•˜ë‹¨: ìŒë£Œ ì„ íƒ --- */
        #drink-options {

        .drink-button:active {

        .drink-button svg {

        /* --- ì‹œì‘/ì¢…ë£Œ í™”ë©´ --- */
        #game-overlay {

        #game-overlay h1 {

        #game-overlay p {

        #start-button {

    </style>

<body>

    <div id="game-container">
        
        <div id="stats-area">
            <div id="timer">ì‹œê°„: 60</div>
            <div id="score">ì ìˆ˜: 0</div>
        </div>

        <div id="customer-area">
            <div id="animal-display">
                </div>
            <div id="order-bubble">

            <div class="feedback" id="feedback-display"></div>
        </div>

        <div id="drink-options">

        <div id="game-overlay">
            <h1>ğŸµ íë§ ì°»ì§‘ ğŸµ</h1>
            <p>ë™ë¬¼ ì†ë‹˜ë“¤ì˜ ì£¼ë¬¸ì— ë§ì¶°<br>ì•Œë§ì€ ìŒë£Œë¥¼ ì£¼ì„¸ìš”!</p>
            <p id="final-score" style="font-size: 1.5em;"></p>
            <button id="start-button">ì‹œì‘í•˜ê¸°</button>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- DOM ìš”ì†Œ ì°¸ì¡° ---
            const gameContainer = document.getElementById('game-container');
            const statsArea = document.getElementById('stats-area');
            const timerDisplay = document.getElementById('timer');
            const scoreDisplay = document.getElementById('score');
            const animalDisplay = document.getElementById('animal-display');
            const orderBubble = document.getElementById('order-bubble');
            const drinkOptions = document.getElementById('drink-options');
            const gameOverlay = document.getElementById('game-overlay');
            const startButton = document.getElementById('start-button');
            const finalScoreDisplay = document.getElementById('final-score');
            const feedbackDisplay = document.getElementById('feedback-display');

            // --- SVG ë¦¬ì†ŒìŠ¤ ---
            // (IDë¡œ SVG <defs>ì—ì„œ ë³µì œí•´ ì‚¬ìš©í•©ë‹ˆë‹¤)
            const ANIMALS = ['svg-bear', 'svg-rabbit'];
            const DRINKS = ['svg-tea', 'svg-coffee', 'svg-milk'];

            // --- ê²Œì„ ìƒíƒœ ë³€ìˆ˜ ---
            let score = 0;
            let timeLeft = 60;
            let timerId = null;
            let currentOrder = null;
            let gameActive = false;

            // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì • ---
            
            // ëª¨ë°”ì¼(touchstart)ê³¼ ë°ìŠ¤í¬íƒ‘(mousedown) ë™ì‹œ ì§€ì›
            // 'click'ì€ ëª¨ë°”ì¼ì—ì„œ 300ms ë”œë ˆì´ê°€ ìˆì„ ìˆ˜ ìˆì–´ 'touchstart'ê°€ ì¦‰ê°ì ì…ë‹ˆë‹¤.
            const clickEvent = ('ontouchstart' in window) ? 'touchstart' : 'mousedown';

            startButton.addEventListener(clickEvent, startGame);
            
            // ì´ë²¤íŠ¸ ìœ„ì„: drink-options ì˜ì—­ì— ë¦¬ìŠ¤ë„ˆë¥¼ í•˜ë‚˜ë§Œ ì„¤ì •
            drinkOptions.addEventListener(clickEvent, handleDrinkSelection);

            // --- í•µì‹¬ í•¨ìˆ˜ ---

            // 1. ê²Œì„ ì´ˆê¸°í™” ë° ì‹œì‘
            function startGame() {
                score = 0;
                timeLeft = 60;
                gameActive = true;
                
                scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
                timerDisplay.textContent = `ì‹œê°„: ${timeLeft}`;
                finalScoreDisplay.textContent = '';
                
                gameOverlay.classList.add('hidden');

                // ìŒë£Œ ë²„íŠ¼ ìƒì„± (ê²Œì„ ì‹œì‘ ì‹œ í•œ ë²ˆë§Œ)
                if (drinkOptions.children.length === 0) {
                    createDrinkButtons();
                }

                generateNewOrder();
                startTimer();
            }

            // 2. íƒ€ì´ë¨¸ ì‹œì‘
            function startTimer() {
                clearInterval(timerId); // ì´ì „ íƒ€ì´ë¨¸ê°€ ìˆë‹¤ë©´ ì œê±°
                timerId = setInterval(() => {
                    timeLeft--;
                    timerDisplay.textContent = `ì‹œê°„: ${timeLeft}`;
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);
            }

            // 3. ê²Œì„ ì¢…ë£Œ
            function endGame() {
                clearInterval(timerId);
                gameActive = false;
                
                finalScoreDisplay.textContent = `ìµœì¢… ì ìˆ˜: ${score}ì `;
                startButton.textContent = 'ë‹¤ì‹œí•˜ê¸°';
                gameOverlay.classList.remove('hidden');
                
                // ì†ë‹˜ê³¼ ì£¼ë¬¸ ë¹„ìš°ê¸°
                animalDisplay.innerHTML = '';
                orderBubble.innerHTML = '';
            }

            // 4. ìŒë£Œ ì„ íƒ ë²„íŠ¼ ìƒì„±
            function createDrinkButtons() {
                drinkOptions.innerHTML = ''; // ê¸°ì¡´ ë²„íŠ¼ ë¹„ìš°ê¸°
                DRINKS.forEach(drinkId => {
                    const button = document.createElement('div');
                    button.classList.add('drink-button');
                    button.dataset.drinkId = drinkId; // 'data-drink-id' ì†ì„±ì— ID ì €ì¥
                    
                    // <defs>ì— ì •ì˜ëœ SVGë¥¼ ë³µì œí•˜ì—¬ ì‚½ì…
                    const svgNode = document.getElementById(drinkId).cloneNode(true);
                    button.appendChild(svgNode);
                    
                    drinkOptions.appendChild(button);
                });
            }

            // 5. ìƒˆ ì£¼ë¬¸ ìƒì„±
            function generateNewOrder() {
                // ëœë¤ ë™ë¬¼ ì„ íƒ
                const randomAnimalId = ANIMALS[Math.floor(Math.random() * ANIMALS.length)];
                const animalSvg = document.getElementById(randomAnimalId).cloneNode(true);
                animalDisplay.innerHTML = ''; // ê¸°ì¡´ ë™ë¬¼ ë¹„ìš°ê¸°
                animalDisplay.appendChild(animalSvg);

                // ë“±ì¥ ì• ë‹ˆë©”ì´ì…˜ (ê°„ë‹¨íˆ)
                animalDisplay.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    animalDisplay.style.transform = 'scale(1)';
                }, 50);


                // ëœë¤ ìŒë£Œ (ì •ë‹µ) ì„ íƒ
                const randomDrinkId = DRINKS[Math.floor(Math.random() * DRINKS.length)];
                currentOrder = randomDrinkId; // í˜„ì¬ ì •ë‹µ ì €ì¥
                
                const orderSvg = document.getElementById(randomDrinkId).cloneNode(true);
                orderBubble.innerHTML = ''; // ê¸°ì¡´ ì£¼ë¬¸ ë¹„ìš°ê¸°
                orderBubble.appendChild(orderSvg);
            }

            // 6. ìŒë£Œ ì„ íƒ ì²˜ë¦¬ (ì´ë²¤íŠ¸ ìœ„ì„)
            function handleDrinkSelection(e) {
                if (!gameActive) return;

                // í´ë¦­ëœ ìš”ì†Œê°€ .drink-buttonì¸ì§€ í™•ì¸
                const selectedButton = e.target.closest('.drink-button');
                if (!selectedButton) return;

                const selectedDrinkId = selectedButton.dataset.drinkId;

                if (selectedDrinkId === currentOrder) {
                    // ì •ë‹µ
                    score += 10;
                    scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
                    showFeedback(true);
                } else {
                    // ì˜¤ë‹µ
                    // (ì ìˆ˜ ì°¨ê°ì€ íë§ ì»¨ì…‰ê³¼ ì•ˆ ë§ì„ ìˆ˜ ìˆì–´ ìƒëµ. ì›í•˜ë©´ ì¶”ê°€)
                    // score -= 5;
                    // scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
                    showFeedback(false);
                }
                
                // ë‹¤ìŒ ì£¼ë¬¸ ìƒì„±
                generateNewOrder();
            }

            // 7. ì •ë‹µ/ì˜¤ë‹µ í”¼ë“œë°± ë³´ì—¬ì£¼ê¸°
            function showFeedback(isCorrect) {
                if (isCorrect) {
                    feedbackDisplay.textContent = 'ğŸ˜Š';
                    feedbackDisplay.classList.add('correct');
                } else {
                    feedbackDisplay.textContent = 'ğŸ˜¥';
                    feedbackDisplay.classList.add('wrong');
                }

                // ì ê¹ ë³´ì˜€ë‹¤ê°€ ì‚¬ë¼ì§€ê²Œ
                setTimeout(() => {
                    feedbackDisplay.classList.remove('correct', 'wrong');
                }, 300);
            }

        });
    </script>
