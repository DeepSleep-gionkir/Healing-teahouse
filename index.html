<body>

    <!-- ê²Œì„ í™”ë©´ -->
    <div id="game-container">

        <!-- ì†ë‹˜ -->

        <div id="game-overlay">

            <p id="overlay-message">

                ì¸ë‚´ì‹¬ì´ ë‹³ê¸° ì „ì— ìŒë£Œë¥¼ ì£¼ì„¸ìš”!<br>
                (ì‹¤ìˆ˜ 3ë²ˆì´ë©´ ê²Œì„ ì¢…ë£Œ!)
            </p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- DOM ìš”ì†Œ ì°¸ì¡° ---
            const scoreDisplay = document.getElementById('score');
            const comboDisplay = document.getElementById('combo-display');
            const livesDisplay = document.getElementById('lives');
            const animalDisplay = document.getElementById('animal-display');
            const orderBubble = document.getElementById('order-bubble');
            const drinkOptions = document.getElementById('drink-options');
            const gameOverlay = document.getElementById('game-overlay');
            const startButton = document.getElementById('start-button');
            const finalScoreDisplay = document.getElementById('final-score');
            const overlayMessage = document.getElementById('overlay-message');
            const feedbackDisplay = document.getElementById('feedback-display');
            const patienceBar = document.getElementById('patience-bar');

            // --- SVG ë¦¬ì†ŒìŠ¤ ---
            const ANIMALS = ['svg-bear', 'svg-rabbit'];
            const DRINKS = ['svg-tea', 'svg-coffee', 'svg-milk', 'svg-macaron']; // ë§ˆì¹´ë¡± ì¶”ê°€

            // --- ê²Œì„ ìƒíƒœ ë³€ìˆ˜ ---
            let score = 0;
            let lives = 0;
            let currentCombo = 0;
            let currentOrder = null;
            let gameActive = false;
            let patienceTimerId = null;

            // --- ê²Œì„ ì„¤ì • ---
            const PATIENCE_TIME_MS = 5000; // ì†ë‹˜ ì¸ë‚´ì‹¬ (5ì´ˆ)

            // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì • ---
            const clickEvent = ('ontouchstart' in window) ? 'touchstart' : 'mousedown';
            startButton.addEventListener(clickEvent, startGame);
            drinkOptions.addEventListener(clickEvent, handleDrinkSelection);

            // --- ì´ˆê¸°í™” ---
            createDrinkButtons();
            updateLivesDisplay(); // ì´ˆê¸° ëª©ìˆ¨ í‘œì‹œ (ğŸ–¤ğŸ–¤ğŸ–¤)

            // --- í•µì‹¬ í•¨ìˆ˜ ---

            // 1. ê²Œì„ ì´ˆê¸°í™” ë° ì‹œì‘
            function startGame() {
                score = 0;
                lives = 3;
                currentCombo = 0;
                gameActive = true;
                
                scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
                finalScoreDisplay.textContent = '';
                overlayMessage.style.display = 'none'; // ì‹œì‘ í›„ ë©”ì‹œì§€ ìˆ¨ê¹€
                updateComboDisplay();
                updateLivesDisplay();
                
                gameOverlay.classList.add('hidden');

                generateNewOrder();
            }

            // 2. ê²Œì„ ì¢…ë£Œ
            function endGame() {
                gameActive = false;
                clearTimeout(patienceTimerId);
                
                finalScoreDisplay.textContent = `ìµœì¢… ì ìˆ˜: ${score}ì `;
                startButton.textContent = 'ë‹¤ì‹œí•˜ê¸°';
                overlayMessage.style.display = 'block'; // ë©”ì‹œì§€ ë‹¤ì‹œ í‘œì‹œ
                gameOverlay.classList.remove('hidden');
                
                animalDisplay.innerHTML = '';
                orderBubble.innerHTML = '';
                patienceBar.style.transition = 'none';
                patienceBar.style.width = '100%';
            }

            // 3. ìŒë£Œ ì„ íƒ ë²„íŠ¼ ìƒì„±
            function createDrinkButtons() {
                drinkOptions.innerHTML = ''; // ê¸°ì¡´ ë²„íŠ¼ ë¹„ìš°ê¸°
                DRINKS.forEach(drinkId => {
                    const button = document.createElement('div');
                    button.classList.add('drink-button');
                    button.dataset.drinkId = drinkId;
                    
                    const svgNode = document.getElementById(drinkId).cloneNode(true);
                    button.appendChild(svgNode);
                    drinkOptions.appendChild(button);
                });
            }

            // 4. ìƒˆ ì£¼ë¬¸ ìƒì„±
            function generateNewOrder() {
                if (!gameActive) return;

                // ì¸ë‚´ì‹¬ íƒ€ì´ë¨¸ ë¦¬ì…‹ ë° ì‹œì‘
                clearTimeout(patienceTimerId);
                patienceBar.style.transition = 'none'; // íŠ¸ëœì§€ì…˜ ì œê±°
                patienceBar.style.width = '100%'; // ì¦‰ì‹œ 100%ë¡œ
                
                // Reflow ê°•ì œ (ìŠ¤íƒ€ì¼ ì¦‰ì‹œ ì ìš©)
                void patienceBar.offsetWidth; 
                
                // íŠ¸ëœì§€ì…˜ ë‹¤ì‹œ ì„¤ì • ë° ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
                patienceBar.style.transition = `width ${PATIENCE_TIME_MS}ms linear`;
                patienceBar.style.width = '0%';
                
                // ì‹œê°„ ì´ˆê³¼ íƒ€ì´ë¨¸ ì„¤ì •
                patienceTimerId = setTimeout(() => handleWrongAnswer(true), PATIENCE_TIME_MS);

                // ëœë¤ ë™ë¬¼ ì„ íƒ
                const randomAnimalId = ANIMALS[Math.floor(Math.random() * ANIMALS.length)];
                const animalSvg = document.getElementById(randomAnimalId).cloneNode(true);
                animalDisplay.innerHTML = '';
                animalDisplay.appendChild(animalSvg);

                // ë“±ì¥ ì• ë‹ˆë©”ì´ì…˜
                animalDisplay.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    animalDisplay.style.transform = 'scale(1)';
                }, 50);

                // ëœë¤ ìŒë£Œ (ì •ë‹µ) ì„ íƒ
                const randomDrinkId = DRINKS[Math.floor(Math.random() * DRINKS.length)];
                currentOrder = randomDrinkId;
                
                const orderSvg = document.getElementById(randomDrinkId).cloneNode(true);
                orderBubble.innerHTML = '';
                orderBubble.appendChild(orderSvg);
            }

            // 5. ìŒë£Œ ì„ íƒ ì²˜ë¦¬
            function handleDrinkSelection(e) {
                if (!gameActive) return;

                const selectedButton = e.target.closest('.drink-button');
                if (!selectedButton) return;

                // ì¸ë‚´ì‹¬ íƒ€ì´ë¨¸ ì¦‰ì‹œ ì •ì§€
                clearTimeout(patienceTimerId);

                const selectedDrinkId = selectedButton.dataset.drinkId;

                if (selectedDrinkId === currentOrder) {
                    handleCorrectAnswer();
                } else {
                    handleWrongAnswer(false); // false = ì‹œê°„ì´ˆê³¼ ì•„ë‹˜
                }
            }

            // 6. ì •ë‹µ ì²˜ë¦¬
            function handleCorrectAnswer() {
                currentCombo++;
                score += (10 * currentCombo); // ì½¤ë³´ ë³´ë„ˆìŠ¤
                
                scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
                updateComboDisplay();
                showFeedback('correct');

                // 0.3ì´ˆ í›„ ë‹¤ìŒ ì£¼ë¬¸
                setTimeout(generateNewOrder, 300);
            }

            // 7. ì˜¤ë‹µ/ì‹œê°„ì´ˆê³¼ ì²˜ë¦¬
            function handleWrongAnswer(isTimeout) {
                lives--;
                currentCombo = 0;
                
                updateLivesDisplay();
                updateComboDisplay();
                showFeedback(isTimeout ? 'timeout' : 'wrong');
                
                gameActive = false; // í”¼ë“œë°± ë™ì•ˆ ì ì‹œ ë©ˆì¶¤

                setTimeout(() => {
                    if (lives <= 0) {
                        endGame();
                    } else {
                        gameActive = true;
                        generateNewOrder();
                    }
                }, 500); // 0.5ì´ˆ í›„ ë‹¤ìŒ í–‰ë™
            }

            // 8. í”¼ë“œë°± UI
            function showFeedback(type) {
                let icon = '';
                switch(type) {
                    case 'correct':
                        icon = 'ğŸ˜Š';
                        feedbackDisplay.className = 'feedback correct show';
                        break;
                    case 'wrong':
                        icon = 'ğŸ˜¥';
                        feedbackDisplay.className = 'feedback wrong show';
                        break;
                    case 'timeout':
                        icon = 'â³';
                        feedbackDisplay.className = 'feedback timeout show';
                        break;
                }
                feedbackDisplay.textContent = icon;

                setTimeout(() => {
                    feedbackDisplay.className = 'feedback';
                }, 300);
            }

            // 9. UI ì—…ë°ì´íŠ¸
            function updateLivesDisplay() {
                livesDisplay.textContent = 'â¤ï¸'.repeat(lives) + 'ğŸ–¤'.repeat(3 - lives);
            }

            function updateComboDisplay() {
                if (currentCombo > 1) {
                    comboDisplay.textContent = `COMBO x${currentCombo}`;
                } else {
                    comboDisplay.textContent = '';
                }
            }

        });
    </script>
