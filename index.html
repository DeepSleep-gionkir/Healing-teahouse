    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- DOM ìš”ì†Œ ì°¸ì¡° ---
            const statsArea = document.getElementById('stats-area');
            const gameOverlay = document.getElementById('game-overlay');
            const scoreDisplay = document.getElementById('score');
            const comboDisplay = document.getElementById('combo-display');
            const livesDisplay = document.getElementById('lives');
            const animalDisplay = document.getElementById('animal-display');
            const orderBubble = document.getElementById('order-bubble');
            const orderList = document.getElementById('order-list'); 
            const drinkOptions = document.getElementById('drink-options');
            const startButton = document.getElementById('start-button');
            const finalScoreDisplay = document.getElementById('final-score');
            const overlayMessage = document.getElementById('overlay-message');
            const feedbackDisplay = document.getElementById('feedback-display');
            const patienceBar = document.getElementById('patience-bar');
            const infoButton = document.getElementById('info-button');
            const difficultyButton = document.getElementById('difficulty-button');

            // --- SVG ë¦¬ì†ŒìŠ¤ ---
            const ANIMALS = ['svg-bear', 'svg-rabbit'];
            const DRINKS = ['svg-tea', 'svg-coffee', 'svg-milk', 'svg-macaron'];

            // --- ê²Œì„ ìƒíƒœ ë³€ìˆ˜ ---
            let score = 0;
            let lives = 0;
            let currentCombo = 0;
            let currentOrder = []; 
            let gameActive = false;
            let patienceTimerId = null;
            let lastOrders = []; 

            // --- ê²Œì„ ì„¤ì • (ìˆ˜ì •ë¨) ---
            let difficulty = 'easy';
            
<let PATIENCE_BASE_TIMES = {
                'easy': 1900,    // 1.9ì´ˆ
                'medium': 1300,  // 1.3ì´ˆ
                'hard': 900,     // 0.9ì´ˆ
                'extreme': 600   // 0.6ì´ˆ
            };
            let currentBasePatienceTime = PATIENCE_BASE_TIMES[difficulty]; 
            const MAX_CONSECUTIVE_ORDERS = 2; 

            // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì • ---
            const clickEvent = ('ontouchstart' in window) ? 'touchstart' : 'mousedown';
            
            startButton.addEventListener(clickEvent, handleStartButton);
            drinkOptions.addEventListener(clickEvent, handleDrinkSelection);
            infoButton.addEventListener(clickEvent, showInfo);
            difficultyButton.addEventListener(clickEvent, toggleDifficulty);

            // --- ì´ˆê¸°í™” ---
            createDrinkButtons();
            updateLivesDisplay();
            setupStartScreen(); 
            
            // ì˜¤ë²„ë ˆì´ ë†’ì´ ì¡°ì ˆ í•¨ìˆ˜
            function adjustOverlayHeight() {
                const statsAreaHeight = statsArea.offsetHeight;
                if (statsAreaHeight > 0) {
                    gameOverlay.style.top = statsAreaHeight + 'px';
                    gameOverlay.style.height = `calc(100% - ${statsAreaHeight}px)`;
                }
            }
            
            adjustOverlayHeight();
            window.addEventListener('resize', adjustOverlayHeight);
            setTimeout(adjustOverlayHeight, 100); 

            // --- í•µì‹¬ í•¨ìˆ˜ ---

            function handleStartButton() {
                if (gameOverlay.dataset.mode === 'info') {
                    setupStartScreen(); 
                } else {
                    startGame(); 
                }
            }
            
            function startGame() {
                score = 0;
                lives = 3;
                currentCombo = 0;
                gameActive = true;
                lastOrders = []; 
                currentOrder = []; 
                
                scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
                updateComboDisplay();
                updateLivesDisplay();
                
                gameOverlay.classList.add('hidden');
                
                infoButton.disabled = true;
                difficultyButton.disabled = true;

                generateNewOrder();
            }

            function endGame() {
                gameActive = false;
                clearTimeout(patienceTimerId);
                
                finalScoreDisplay.textContent = `ìµœì¢… ì ìˆ˜: ${score}ì `;
                startButton.textContent = 'ë‹¤ì‹œí•˜ê¸°';
                setupStartScreen(true); 
                
                gameOverlay.classList.remove('hidden');
                
                animalDisplay.innerHTML = '';
                orderList.innerHTML = ''; 
                currentOrder = []; 
                patienceBar.style.transition = 'none';
                patienceBar.style.width = '100%';

                infoButton.disabled = false;
                difficultyButton.disabled = false;
            }

            function createDrinkButtons() {
                drinkOptions.innerHTML = '';
                DRINKS.forEach(drinkId => {
                    const button = document.createElement('div');
                    button.classList.add('drink-button');
                    button.dataset.drinkId = drinkId;
                    
                    const svgNode = document.getElementById(drinkId).cloneNode(true);
                    button.appendChild(svgNode);
                    drinkOptions.appendChild(button);
                });
            }

            // ìƒˆ ì£¼ë¬¸ ìƒì„±
            function generateNewOrder() {
                if (!gameActive) return;

                clearTimeout(patienceTimerId);
                patienceBar.style.transition = 'none';
                patienceBar.style.width = '100%';
                
                void patienceBar.offsetWidth; 

                // ëœë¤ ë™ë¬¼
                const randomAnimalId = ANIMALS[Math.floor(Math.random() * ANIMALS.length)];
                animalDisplay.innerHTML = '';
                animalDisplay.appendChild(document.getElementById(randomAnimalId).cloneNode(true));

                // 1. ì£¼ë¬¸ ìƒì„± (ì—°ì† ì œí•œ í¬í•¨)
                let newOrderList, newOrderString;
                do {
                    newOrderList = [];
                    // 1, 2, 3ê°œ ì¤‘ ëœë¤
                    const numItems = Math.floor(Math.random() * 3) + 1; 
                    for (let i = 0; i < numItems; i++) {
                        // ì¤‘ë³µ í—ˆìš©
                        newOrderList.push(DRINKS[Math.floor(Math.random() * DRINKS.length)]);
                    }
                    newOrderList.sort(); 
                    newOrderString = newOrderList.join(','); 

                    // ì—°ì† ì£¼ë¬¸ í™•ì¸
                    if (lastOrders.length < MAX_CONSECUTIVE_ORDERS) break; 
                    
                    const lastNOrders = lastOrders.slice(-MAX_CONSECUTIVE_ORDERS);
                    if (!lastNOrders.every(order => order === newOrderString)) break; 
                    
                } while (true); 

                currentOrder = newOrderList; 
                lastOrders.push(newOrderString);
                if (lastOrders.length > 3) {
                    lastOrders.shift();
                }

                // 2. ì‹œê°„ ê³„ì‚° (í˜„ì¬ ë‚œì´ë„ì˜ ê¸°ë³¸ ì‹œê°„ì„ ì‚¬ìš©)
                currentBasePatienceTime = PATIENCE_BASE_TIMES[difficulty]; 
                const numItems = currentOrder.length;
                const timeMultiplier = 1 + (numItems - 1) * 0.7;
                const totalPatienceTime = currentBasePatienceTime * timeMultiplier;
                
                // 3. íƒ€ì´ë¨¸ ì‹œì‘
                patienceBar.style.transition = `width ${totalPatienceTime}ms linear`;
                patienceBar.style.width = '0%';
                patienceTimerId = setTimeout(() => handleWrongAnswer(true), totalPatienceTime);

                // 4. ì£¼ë¬¸ í‘œì‹œ
                redrawOrderBubble();
                
                // 5. ë²„íŠ¼ ì„ê¸°
                shuffleButtons();
            }

            // ìŒë£Œ ì„ íƒ ì²˜ë¦¬
            function handleDrinkSelection(e) {
                if (!gameActive) return;
                const selectedButton = e.target.closest('.drink-button');
                if (!selectedButton) return;
                
                const selectedDrinkId = selectedButton.dataset.drinkId;

                const index = currentOrder.indexOf(selectedDrinkId);

                if (index > -1) {
                    currentOrder.splice(index, 1);
                    redrawOrderBubble(); 

                    if (currentOrder.length === 0) {
                        clearTimeout(patienceTimerId); 
                        handleCorrectAnswer(); 
                    }
                } else {
                    clearTimeout(patienceTimerId); 
                    handleWrongAnswer(false); 
                }
            }

            // ë§í’ì„  UI ê°±ì‹  í•¨ìˆ˜
            function redrawOrderBubble() {
                orderList.innerHTML = ''; 
                const count = currentOrder.length;
                orderList.className = `count-${count}`; 
                
                currentOrder.forEach(drinkId => {
                    const svgNode = document.getElementById(drinkId).cloneNode(true);
                    orderList.appendChild(svgNode);
                });
            }

            function handleCorrectAnswer() {
                currentCombo++;
                score += (10 * currentCombo);
                scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
                updateComboDisplay();
                showFeedback('correct');
                setTimeout(generateNewOrder, 300); 
            }

            function handleWrongAnswer(isTimeout) {
                lives--;
                currentCombo = 0;
                updateLivesDisplay();
                updateComboDisplay();
                showFeedback(isTimeout ? 'timeout' : 'wrong');
                gameActive = false; 
                setTimeout(() => {
                    if (lives <= 0) {
                        endGame();
                    } else {
                        gameActive = true;
                        generateNewOrder();
                    }
                }, 500);
            }

            function showFeedback(type) {
                let icon = '';
                switch(type) {
                    case 'correct': icon = 'ğŸ˜Š'; break;
                    case 'wrong': icon = 'ğŸ˜¥'; break;
                    case 'timeout': icon = 'â³'; break;
                }
                feedbackDisplay.className = `feedback ${type} show`;
                feedbackDisplay.textContent = icon;
                setTimeout(() => {
