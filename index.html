                ì†ë‹˜ì˜ ì£¼ë¬¸ì„ ë³´ê³ <br>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- DOM ìš”ì†Œ ì°¸ì¡° ---
            const scoreDisplay = document.getElementById('score');
            const comboDisplay = document.getElementById('combo-display');
            const livesDisplay = document.getElementById('lives');
            const animalDisplay = document.getElementById('animal-display');
            const orderBubble = document.getElementById('order-bubble');
            const drinkOptions = document.getElementById('drink-options');
            const gameOverlay = document.getElementById('game-overlay');
            const startButton = document.getElementById('start-button');
            const finalScoreDisplay = document.getElementById('final-score');
            const overlayMessage = document.getElementById('overlay-message');
            const feedbackDisplay = document.getElementById('feedback-display');
            const patienceBar = document.getElementById('patience-bar');
            
            // ìƒˆë¡œ ì¶”ê°€ëœ ë²„íŠ¼
            const infoButton = document.getElementById('info-button');
            const difficultyButton = document.getElementById('difficulty-button');

            // --- SVG ë¦¬ì†ŒìŠ¤ ---
            const ANIMALS = ['svg-bear', 'svg-rabbit'];
            const DRINKS = ['svg-tea', 'svg-coffee', 'svg-milk', 'svg-macaron'];

            // --- ê²Œì„ ìƒíƒœ ë³€ìˆ˜ ---
            let score = 0;
            let lives = 0;
            let currentCombo = 0;
            let currentOrder = null;
            let gameActive = false;
            let patienceTimerId = null;
            let lastOrders = []; // ìµœê·¼ ì£¼ë¬¸ ê¸°ë¡ (ì—°ì† ì£¼ë¬¸ ì œí•œìš©)

            // --- ê²Œì„ ì„¤ì • ---
            let difficulty = 'easy'; // 'easy' ë˜ëŠ” 'hard'
            let PATIENCE_TIME_MS = 5000; // ì†ë‹˜ ì¸ë‚´ì‹¬ (ê¸°ë³¸ 5ì´ˆ)
            const MAX_CONSECUTIVE_ORDERS = 2; // ìµœëŒ€ ì—°ì† ì£¼ë¬¸ íšŸìˆ˜

            // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì • ---
            // 'touchstart'ëŠ” ëª¨ë°”ì¼, 'mousedown'ì€ PCë¥¼ ìœ„í•œ ì´ë²¤íŠ¸.
            // touch-action: manipulation; ì„ CSSì— ì¶”ê°€í•˜ì—¬ 300ms ë”œë ˆì´ë¥¼ ì œê±°í•¨.
            const clickEvent = ('ontouchstart' in window) ? 'touchstart' : 'mousedown';
            
            startButton.addEventListener(clickEvent, handleStartButton);
            drinkOptions.addEventListener(clickEvent, handleDrinkSelection);
            infoButton.addEventListener(clickEvent, showInfo);
            difficultyButton.addEventListener(clickEvent, toggleDifficulty);

            // --- ì´ˆê¸°í™” ---
            createDrinkButtons();
            updateLivesDisplay();
            setupStartScreen(); // ì˜¤ë²„ë ˆì´ ì´ˆê¸°í™”

            // --- í•µì‹¬ í•¨ìˆ˜ ---

            // 1. ì‹œì‘ ë²„íŠ¼ í•¸ë“¤ëŸ¬
            function handleStartButton() {
                if (gameOverlay.dataset.mode === 'info') {
                    setupStartScreen(); // ì •ë³´ í™”ë©´ -> ì‹œì‘ í™”ë©´
                } else {
                    startGame(); // ì‹œì‘ í™”ë©´ -> ê²Œì„ ì‹œì‘
                }
            }
            
            // 2. ê²Œì„ ì´ˆê¸°í™” ë° ì‹œì‘
            function startGame() {
                score = 0;
                lives = 3;
                currentCombo = 0;
                gameActive = true;
                lastOrders = []; // ê²Œì„ ì‹œì‘ ì‹œ ì£¼ë¬¸ ê¸°ë¡ ì´ˆê¸°í™”
                
                scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
                updateComboDisplay();
                updateLivesDisplay();
                
                gameOverlay.classList.add('hidden');
                
                // ë²„íŠ¼ ë¹„í™œì„±í™”
                infoButton.disabled = true;
                difficultyButton.disabled = true;

                generateNewOrder();
            }

            // 3. ê²Œì„ ì¢…ë£Œ
            function endGame() {
                gameActive = false;
                clearTimeout(patienceTimerId);
                
                finalScoreDisplay.textContent = `ìµœì¢… ì ìˆ˜: ${score}ì `;
                startButton.textContent = 'ë‹¤ì‹œí•˜ê¸°';
                setupStartScreen(true); // 'ê²Œì„ ì¢…ë£Œ' ìƒíƒœë¡œ ì‹œì‘ í™”ë©´ ì„¤ì •
                
                gameOverlay.classList.remove('hidden');
                
                animalDisplay.innerHTML = '';
                orderBubble.innerHTML = '';
                patienceBar.style.transition = 'none';
                patienceBar.style.width = '100%';

                // ë²„íŠ¼ í™œì„±í™”
                infoButton.disabled = false;
                difficultyButton.disabled = false;
            }

            // 4. ìŒë£Œ ì„ íƒ ë²„íŠ¼ ìƒì„±
            function createDrinkButtons() {
                drinkOptions.innerHTML = '';
                DRINKS.forEach(drinkId => {
                    const button = document.createElement('div');
                    button.classList.add('drink-button');
                    button.dataset.drinkId = drinkId;
                    
                    const svgNode = document.getElementById(drinkId).cloneNode(true);
                    button.appendChild(svgNode);
                    drinkOptions.appendChild(button);
                });
            }

            // 5. ìƒˆ ì£¼ë¬¸ ìƒì„±
            function generateNewOrder() {
                if (!gameActive) return;

                // ì¸ë‚´ì‹¬ íƒ€ì´ë¨¸ ë¦¬ì…‹ ë° ì‹œì‘
                clearTimeout(patienceTimerId);
                patienceBar.style.transition = 'none';
                patienceBar.style.width = '100%';
                
                void patienceBar.offsetWidth; // Reflow ê°•ì œ
                
                patienceBar.style.transition = `width ${PATIENCE_TIME_MS}ms linear`;
                patienceBar.style.width = '0%';
                
                patienceTimerId = setTimeout(() => handleWrongAnswer(true), PATIENCE_TIME_MS);

                // ëœë¤ ë™ë¬¼
                const randomAnimalId = ANIMALS[Math.floor(Math.random() * ANIMALS.length)];
                animalDisplay.innerHTML = '';
                animalDisplay.appendChild(document.getElementById(randomAnimalId).cloneNode(true));

                // *** ìš”ì²­ì‚¬í•­: ì—°ì† ì£¼ë¬¸ ì œí•œ ë¡œì§ (ìƒˆë¡œ ì¶”ê°€) ***
                let newOrderCandidate;
                let consecutiveCount = 0;
                do {
                    newOrderCandidate = DRINKS[Math.floor(Math.random() * DRINKS.length)];
                    // ìµœê·¼ ì£¼ë¬¸ì´ ìˆì„ ê²½ìš°, ì—°ì†ëœ ì£¼ë¬¸ ì¹´ìš´íŠ¸
                    if (lastOrders.length > 0 && newOrderCandidate === lastOrders[lastOrders.length - 1]) {
                        consecutiveCount++;
                    } else {
                        consecutiveCount = 0; // ë‹¤ë¥¸ ì£¼ë¬¸ì´ë©´ ë¦¬ì…‹
                    }
                } while (consecutiveCount >= MAX_CONSECUTIVE_ORDERS); // ìµœëŒ€ 2íšŒ ì—°ì†ê¹Œì§€ë§Œ í—ˆìš©

                currentOrder = newOrderCandidate;
                lastOrders.push(currentOrder);
                // ê¸°ë¡ì€ ìµœê·¼ 3ê°œ ì •ë„ë§Œ ìœ ì§€ (í•„ìš”ì— ë”°ë¼ ì¡°ì ˆ)
                if (lastOrders.length > 3) {
                    lastOrders.shift();
                }

                orderBubble.innerHTML = '';
                orderBubble.appendChild(document.getElementById(currentOrder).cloneNode(true));
                
                // ë²„íŠ¼ ìœ„ì¹˜ ì„ê¸°
                shuffleButtons();
            }

            // 6. ìŒë£Œ ì„ íƒ ì²˜ë¦¬
            function handleDrinkSelection(e) {
                if (!gameActive) return;

                const selectedButton = e.target.closest('.drink-button');
                if (!selectedButton) return;

                clearTimeout(patienceTimerId);
                const selectedDrinkId = selectedButton.dataset.drinkId;

                if (selectedDrinkId === currentOrder) {
                    handleCorrectAnswer();
                } else {
                    handleWrongAnswer(false);
                }
            }

            // 7. ì •ë‹µ ì²˜ë¦¬
            function handleCorrectAnswer() {
                currentCombo++;
                score += (10 * currentCombo);
                
                scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
                updateComboDisplay();
                showFeedback('correct');

                setTimeout(generateNewOrder, 300);
            }

            // 8. ì˜¤ë‹µ/ì‹œê°„ì´ˆê³¼ ì²˜ë¦¬
            function handleWrongAnswer(isTimeout) {
                lives--;
                currentCombo = 0;
                
                updateLivesDisplay();
                updateComboDisplay();
                showFeedback(isTimeout ? 'timeout' : 'wrong');
                
                gameActive = false; // í”¼ë“œë°± ë™ì•ˆ ì ì‹œ ë©ˆì¶¤

                setTimeout(() => {
                    if (lives <= 0) {
                        endGame();
                    } else {
                        gameActive = true;
                        generateNewOrder();
                    }
                }, 500);
            }

            // --- ìœ í‹¸ë¦¬í‹° ë° UI í•¨ìˆ˜ ---

            // 9. í”¼ë“œë°± UI
            function showFeedback(type) {
                let icon = '';
                switch(type) {
                    case 'correct': icon = 'ğŸ˜Š'; break;
                    case 'wrong': icon = 'ğŸ˜¥'; break;
                    case 'timeout': icon = 'â³'; break;
                }
                feedbackDisplay.className = `feedback ${type} show`;
                feedbackDisplay.textContent = icon;

                setTimeout(() => {
                    feedbackDisplay.className = 'feedback';
                }, 300);
            }

            // 10. UI ì—…ë°ì´íŠ¸
            function updateLivesDisplay() {
                livesDisplay.textContent = 'â¤ï¸'.repeat(lives) + 'ğŸ–¤'.repeat(3 - lives);
            }

            function updateComboDisplay() {
                comboDisplay.textContent = (currentCombo > 1) ? `COMBO x${currentCombo}` : '';
            }

            // 11. ë²„íŠ¼ ì„ê¸° í•¨ìˆ˜
            function shuffleButtons() {
                const buttons = Array.from(drinkOptions.children);
                // ê°„ë‹¨í•œ ë°°ì—´ ì„ê¸° (Fisher-Yates)
                for (let i = buttons.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [buttons[i], buttons[j]] = [buttons[j], buttons[i]];
                }
                buttons.forEach(button => drinkOptions.appendChild(button));
            }

            // 12. ì •ë³´ ë²„íŠ¼ í•¨ìˆ˜
            function showInfo() {
                if (gameActive) return;
                
                gameOverlay.dataset.mode = 'info';
                finalScoreDisplay.style.display = 'none';
                overlayMessage.innerHTML = `
